<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>말씀 이미지 보기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("images/bible_bg.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      color: #3c2f1c;
    }

    .card {
      background-color: rgba(255, 255, 240, 0.92);
      padding: 2rem 1.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      max-width: 92vw;
      max-height: 92vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .celebration {
      font-size: 1.8rem;
      font-weight: bold;
      color: #e11d48;
      margin-bottom: 0.5rem; /* 간격 줄임 */
      animation: fadeIn 2s ease-in-out;
    }

    .notice {
      font-size: 1.2rem;
      font-weight: 600;
      background-color: #f0fdf4;
      color: #065f46;
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem; /* 간격 줄임 */
      text-align: center;
      line-height: 1.5;
    }

    .notice span {
      display: block;
      font-size: 1rem;
      font-weight: 400;
      margin-top: 0.3rem; /* 줄임 */
      color: #374151;
    }

    .image-container img {
      max-width: 100%;
      max-height: 65vh;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      object-fit: contain;
      user-select: none;
    }

    a {
      text-decoration: none;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLScP_3du4Txg3SdJm2fnfDafpCt3FViI3HsIWO3Cfeygy2xM1w/viewform?usp=header" target="_blank">
    <div class="card">
      <div class="celebration">🎉 축하합니다! 🎉</div>
      <p class="notice">
        📌 화면을 클릭해주세요 📌
        <span>해당 링크를 통해 포스트게임 완료 여부를 작성해 주세요.</span>
      </p>
      <div class="image-container">
        <img src="images/bible_verse_image.jpg" alt="사사기 21장 25절 말씀 이미지" />
      </div>
    </div>
  </a>
</body>
</html>
