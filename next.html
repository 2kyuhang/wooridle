<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>말씀 이미지 보기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("images/bible_bg.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'CookieRun', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      color: #3c2f1c;
    }

    .card {
      background-color: rgba(255, 255, 240, 0.95);
      padding: 1.5rem 1.2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      max-width: 92vw;
      max-height: 92vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .celebration {
      font-size: 1.4rem;
      font-weight: bold;
      color: #f43f5e;
      margin-bottom: 0.4rem;
      animation: fadeIn 2s ease-in-out;
      text-align: center;
    }

    .sub-celebration {
      font-size: 0.95rem;
      color: #475569;
      
      text-align: center;
      line-height: 1.5;
      max-width: 90%;
    }

    .notice {
      font-size: 1rem;
      font-weight: 600;
      background-color: #f0fdf4;
      color: #047857;
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 0.8rem;
      text-align: center;
      line-height: 1.4;
    }

    .notice span {
      display: block;
      font-size: 0.85rem;
      font-weight: 400;
      margin-top: 0.2rem;
      color: #4b5563;
    }

    .image-container img {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      object-fit: contain;
      user-select: none;
    }

    a {
      text-decoration: none;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLScP_3du4Txg3SdJm2fnfDafpCt3FViI3HsIWO3Cfeygy2xM1w/viewform?usp=header" target="_blank">
    <div class="card">
      <div class="celebration">🎉 축하합니다! 🎉</div>
      <div class="sub-celebration">이제부터 당신은 낭!만!닥!터!!</div>
      <p class="notice">
        📌 화면을 톡! 눌러주세요 📌
        <span>링크를 통해 포스트게임 완료 여부를 알려주세요 😊</span>
      </p>
      <div class="image-container">
        <img src="images/bible_verse_image.jpg" alt="사사기 21장 25절 말씀 이미지" />
      </div>
    </div>
  </a>
</body>
</html>
