<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>말씀 이미지 보기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("images/bible_bg.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', 'serif';
      color: #3c2f1c;
    }
    .card {
      background-color: rgba(255, 255, 240, 0.85);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .notice {
      font-size: 1.05rem;
      font-weight: 500;
      background-color: rgba(255,255,255,0.85);
      color: #1e40af;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1.2rem;
      text-align: center;
      max-width: 90%;
    }
    .notice a {
      color: #1e40af;
      text-decoration: none;
    }
    .image-container img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      object-fit: contain;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScP_3du4Txg3SdJm2fnfDafpCt3FViI3HsIWO3Cfeygy2xM1w/viewform?usp=header" target="_blank">
    <p class="notice">
      📌화면을 클릭해주세요📌
      <br>
      해당 링크를 통해 포스트게임 완료 여부 작성
    </p>
    <div class="image-container">
      <img src="images/bible_verse_image.jpg" alt="사사기 21장 25절 말씀 이미지" />
    </div>
  </div></a>
</body>
</html>
